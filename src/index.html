<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatitos API's</title>
</head>
<body>
  <h1>Michis Aleatorios</h1>

  <button onclick="loadRandomMichis()">Recargar</button>    <!-- ? onclick para hacer la recarga desde javaScript -->

  <section id="randomMinchos">

    <h2>Michis app</h2>

    <span id="error"></span>

    <article>
      <img alt="gatitos" id="img1" width="300">
      <button id="btn1" >
        Guardar michi en favoritos
      </button>
    </article>

    <article>
      <img alt="gatitos" id="img2" width="300">
      <button id="btn2" >
        Guardar michi en favoritos
      </button>
    </article>

  </section>

        <!-- ? Subiendo archivos nuestros a la API desde un form -->

  <section id="uploadingMichi">
    <h2>Sube la foto de tu michi</h2>
    <form action="" id="uploadingForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
    </form>
  </section>

        <!-- ? Area de los gatitos favoritos -->

  <section id="favoritesMinchos">

    <h2>Michis favoritos</h2>

    <article>
      <img alt="gatitos" id="img3" width="300">
      <button>Sacar al michi de favoritos</button>
    </article>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./JS/main.js" ></script>
</body>
</html>
